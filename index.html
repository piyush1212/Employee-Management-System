<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Management System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <h1>New Employees</h1>
    <form id="employeeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="profession">Profession: </label>
      <input type="text" id="profession" required>
      <label for="age">Age:</label>
      <input type="number" id="age" required>
    </form>

    <button type="button" onclick="addEmployee()">Add Employee</button>

    <br>
    <br>
    
    <div id="successMessage" class="message success-message" style="display: none;">Success : Employee added!</div>
    <div id="errorMessage" class="message error-message" style="display: none;">Error : Please make sure all the fields are filled before adding in an employee !</div>
    
    <h2>Added Employees</h2>
    <div id="employeeList">
      <div id="zeroEmployeesMessage" class="message" style="display: block;">You have 0 Employees</div>
    </div>
  </div>

  <script src="script.js"></script>


</body>
</html>
